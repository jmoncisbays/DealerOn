<div class="container">
  <mat-card class="mt-4">
    <mat-card-header>
      <mat-card-title>Mars rovers</mat-card-title>
      <mat-card-subtitle>Julio Moncisbays</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form novalidate [formGroup]="commandsForm" (ngSubmit)="executeCommands()" autocomplete="Off">
        <div class="row">
          <div class="col-4">
            <mat-form-field appearance="outline">
              <mat-label>Commands</mat-label>
              <textarea matInput rows="10" formControlName="commands" required></textarea>
              <mat-error *ngIf="commandsControl.hasError('required')">
                The commands are required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-2">
            <button mat-raised-button color="primary" type="submit" [disabled]="!commandsForm.valid">
              Execute
            </button>
          </div>
          <div class="col-4">
            <mat-label>Updated positions:</mat-label>
            <div *ngFor="let ph of updatedPositions">
              {{ph.x}} {{ph.y}} {{ph.heading}}
            </div>
          </div>
        </div>
      </form>

    </mat-card-content>
  </mat-card>
</div>
